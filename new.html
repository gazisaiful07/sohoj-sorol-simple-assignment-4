<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body class="bg-slate-50">

    <header class="w-[80%] mx-auto py-16">
        <h1 class="text-3xl font-bold pb-5">Job Application Tracker</h1>

        <div class="grid grid-cols-3 gap-10">
            <div class="bg-white rounded-md p-5 shadow-sm">
                <p>Total</p>
                <p id="total-count" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white rounded-md p-5 shadow-sm">
                <p>Interview</p>
                <p id="interview-count" class="text-3xl font-bold text-green-600">0</p>
            </div>
            <div class="bg-white rounded-md p-5 shadow-sm">
                <p>Rejected</p>
                <p id="rejected-count" class="text-3xl font-bold text-red-600">0</p>
            </div>
        </div>
    </header>

    <main>

        <section>
            <div class="w-[80%] mx-auto flex justify-between items-center">
                <p class="text-2xl font-bold">Available Jobs</p>
                <p id="job-counter" class="text-gray-500">0 jobs</p>
            </div>

            <div class="w-[80%] mx-auto flex gap-4 pt-5">
                <button onclick="setFilter('all')" id="filter-all"
                    class="filter-btn bg-blue-600 text-white px-6 py-2 rounded-md">
                    All
                </button>

                <button onclick="setFilter('interview')" id="filter-interview"
                    class="filter-btn bg-white border px-6 py-2 rounded-md">
                    Interview
                </button>

                <button onclick="setFilter('rejected')" id="filter-rejected"
                    class="filter-btn bg-white border px-6 py-2 rounded-md">
                    Rejected
                </button>
            </div>
        </section>

        <section id="job-list" class="w-[80%] mx-auto mt-6 space-y-4"></section>

    </main>

    <script>
        const jobs = [
            {
                id: 1,
                company: "Mobile First Corp",
                role: "React Native Developer",
                location: "Remote",
                type: "Full-time",
                salary: "$130,000 - $175,000",
                description: "Build cross-platform mobile applications.",
                status: "not_applied"
            },
            {
                id: 2,
                company: "TechNova",
                role: "Frontend Developer",
                location: "Onsite",
                type: "Full-time",
                salary: "$100,000 - $140,000",
                description: "Develop modern web apps.",
                status: "not_applied"
            }
        ];

        let currentFilter = "all";

        const jobList = document.getElementById("job-list");
        const totalCount = document.getElementById("total-count");
        const interviewCount = document.getElementById("interview-count");
        const rejectedCount = document.getElementById("rejected-count");
        const jobCounter = document.getElementById("job-counter");

        function renderJobs() {

            jobList.innerHTML = "";

            let filteredJobs = jobs;

            if (currentFilter === "interview") {
                filteredJobs = jobs.filter(job => job.status === "interview");
            }

            if (currentFilter === "rejected") {
                filteredJobs = jobs.filter(job => job.status === "rejected");
            }

            filteredJobs.forEach(job => {

                let statusColor = "bg-gray-200";

                if (job.status === "interview") statusColor = "bg-green-200 text-green-800";
                if (job.status === "rejected") statusColor = "bg-red-200 text-red-800";

                const card = document.createElement("div");

                card.className = "bg-white p-6 rounded-md shadow-sm flex justify-between";

                card.innerHTML = `
                    <div>
                        <p class="text-xl font-bold">${job.company}</p>
                        <p class="text-gray-500">${job.role}</p>
                        <p class="text-gray-400 text-sm mt-1">${job.location} • ${job.type} • ${job.salary}</p>

                        <div class="mt-3">
                            <span class="${statusColor} px-3 py-1 rounded text-sm font-semibold">
                                ${job.status.replace("_", " ").toUpperCase()}
                            </span>
                        </div>

                        <div class="mt-4 space-x-2">
                            <button onclick="updateStatus(${job.id}, 'interview')"
                                class="border border-green-600 text-green-600 px-4 py-1 rounded">
                                Interview
                            </button>

                            <button onclick="updateStatus(${job.id}, 'rejected')"
                                class="border border-red-600 text-red-600 px-4 py-1 rounded">
                                Rejected
                            </button>
                        </div>
                    </div>

                    <button onclick="deleteJob(${job.id})"
                        class="text-gray-400 hover:text-red-500 text-xl">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                `;

                jobList.appendChild(card);
            });

            updateCounters();
        }

        function updateStatus(id, status) {
            const job = jobs.find(j => j.id === id);
            if (job) {
                job.status = status;
                renderJobs();
            }
        }

        function deleteJob(id) {
            const index = jobs.findIndex(j => j.id === id);
            if (index !== -1) {
                jobs.splice(index, 1);
                renderJobs();
            }
        }

        function updateCounters() {
            totalCount.textContent = jobs.length;
            interviewCount.textContent = jobs.filter(j => j.status === "interview").length;
            rejectedCount.textContent = jobs.filter(j => j.status === "rejected").length;
            jobCounter.textContent = jobs.length + " jobs";
        }

        function setFilter(filter) {
            currentFilter = filter;

            document.querySelectorAll(".filter-btn").forEach(btn => {
                btn.classList.remove("bg-blue-600", "text-white");
                btn.classList.add("bg-white");
            });

            document.getElementById("filter-" + filter)
                .classList.add("bg-blue-600", "text-white");

            renderJobs();
        }

        renderJobs();
    </script>

</body>
</html>
